<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>DOM 실습</h1>

	<div id="box-1">
		<p>첫번째 내용</p>
		<p>두번째 내용</p>
		<p>세번째 내용</p>
	</div>

		
<script type="text/javascript">
	// 태그의 텍스트 컨텐츠 조회/변경하기
	
	// h1 태그의 텍스트 컨텐츠를 조회하기
	function fn1() {
		// 1. 엘리먼트 선택하기
		// h1중 첫번째 것만 찾아짐
		let element = document.querySelector("h1");
		console.log(element);
		
		// 2. 엘리먼트의 텍스트 컨텐츠 조회하기
		let content = element.textContent;
		console.log("텍스트 컨텐츠 -> ",content);
	}
	
	// h1 태그의 텍스트 컨텐츠 변경하기
	function fn2(text){
		// 엘리먼트 선택하기 -> 값의 변경 없으면 조회
		let elements = document.getElementsByTagName("h1");
		let element = elements[0];
		
		// 엘리먼트의 텍스트 컨텐츠 변경하기
		element.textContent = text;
	}
	
	// 모든 p 엘리먼트의 텍스트 컨텐츠 조회하기
	function fn3() {
		// 1. 모든 p의 엘리먼트 선택하기
		// 태그들이 조회됨 [p, p, p]
		let elements = document.querySelectorAll("p");
		console.log(elements);
		
		// NodeList의 forEach(콜백) 메서드로 NodeList객체에 담겨있는 
		// 모든 Element객체를 조회하기
		elements.forEach(function(el, index){
			console.log(index, el);
			console.log(index, el.textContent);
		})
	}
	
	// 모든 p 엘리먼트의 텍스트 컨텐츠를 변경하기
	function fn4(text){
		// 모든 p 엘리먼트 선택하기
		let elements = document.querySelectorAll("p");
		
		elements.forEach(function(el, index){
			el.textContent = text;
		});
	}
	
</script>
</body>
</html>
