<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>form 입력요소의 값 조회/변경</h1>

	<form action="">
		<div>
			<label>이름</label><br/>
			<input type="text" id="user-name" name="name" />
		</div>
		<div>
			<label>아이디</label><br/>
			<input type="text" id="user-id" name="id" />
		</div>
		<div>
			<label>비밀번호</label><br/>
			<input type="text" id="user-pwd" name="pwd" />
		</div>
		<div>
			<label>성별</label><br/>
			<input type="radio" id="user-gender-1" name="gender" value="M" checked="checked"/>남자
			<input type="radio" id="user-gender-2" name="gender" value="F" />여자
		</div>
		<div>
			<label>희망 근무지</label> <br/>
			<select id="user-city" name="city">
				<option value="" selected disabled> --희망 근무지를 선택하세요</option>
				<option value="seoul"> 서울</option>
				<option value="gyungi"> 경기</option>
				<option value="incheon"> 인천</option>
				<option value="pusan"> 부산</option>
			</select>
		</div>
	</form>
	
	<div>
		<button onclick="fn1()">하원의 정보 한번에 입력</button>
		<button onclick="fn2()">하원의 정보 한번에 내려받기</button>
	</div>
	
<script type="text/javascript">

	// 입력필드에 값 입력하기
	function fn1(){
		// 입력필드의 값 변경하기
		document.getElementById("user-name").value = "신하원";	
		document.getElementById("user-id").value = "hownu080";	
		document.getElementById("user-pwd").value = "shinha806-";	
		
		// select 박스의 값 변경하기
		document.getElementById("user-city").value = "gyungi";	
		
		// radio 버튼의 값 변경하기
		document.getElementById("user-gender-2").checked = true;	
	}
	
	// 입력필드의 값 조회하기
	function fn2() {
		// 입력필드의 입력된 값 조회하기
		let name = document.querySelector("#user-name").value;
		let id = document.querySelector("#user-id").value;
		let pwd = document.querySelector("#user-pwd").value;
		
		// select박스에서 선택된 값 조회하기
		let city = document.querySelector("#user-city").value;
		
		// radio버튼 중에서 선택된 엘리먼트의 값 조회하기
		let elements = document.querySelectorAll("input[type=radio][name=gender]")
		elements.forEach(function(el, index) {
			if (el.checked) {
				checkedRadio = el;
			}
		});
		
		let gender = checkedRadio.value;
		
		console.log('이름', name);
		console.log('아이디', id);
		console.log('비밀번호', pwd);
		console.log('희망근무지', city);
		console.log('성별', gender);
	}
</script>
</body>
</html>
