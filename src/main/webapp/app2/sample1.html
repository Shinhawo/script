<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	// Number 객체
	//  생성자 함수 - 지정된 숫자값을 가진 Number객체를 생성한다.
	let a1 = new Number(10);
	let a2 = new Number("10");
	let a3 = new Number("abc");
	console.log(a1);  // 10
	console.log(a2);  // 10
	console.log(a3);  // NaN
	
	//		Number의 static함수
	//			Number.isNaN(value) - 지정된 value값이 NaN이면 true를 반환한다.
	console.log(Number.isNaN(NaN));   // true
	console.log(Number.isNaN(35));    // false
	console.log(Number.isNaN('35'));  // false

	//		Number의 instance 메서드
	//			toLocaleString() - 숫자를 지역화된 숫자형식으로 변환한다.
	let a4 = new Number(100000000);             // 100,000,000
	console.log(a4.toLocaleString());
	console.log((100000000).toLocaleString());  // 100,000,000
	
	// Math 객체
	console.log("-100 abs ->", Math.abs(-100));
	console.log("3.24 round ->", Math.round(3.24));
	console.log("4.76 round -> ", Math.round(4.76));
	console.log("7.91234567 trunc -> ", Math.trunc(7.91234567));

	// Date 객체
	//		생성자 메서드
	let b1 = new Date();						
	let b2 = new Date(1000000000000); 			
	let b3 = new Date(2023, 05, 1, 13, 01, 55);
	let b4 = new Date("2023-06-24 16:20:59");
	console.log(b1);
	console.log(b2);
	console.log(b3);
	console.log(b4);
	
	let b5 = new Date();
	console.log(b5);
	console.log(b5.getFullYear());
	console.log(b5.getMonth());
	console.log(b5.getDate());
	console.log(b5.getHours());
	console.log(b5.getMinutes());
	console.log(b5.getSeconds());
	console.log(b5.getTime());
	console.log(b5.toLocaleDateString());
	console.log(b5.toLocaleTimeString());
	console.log(b5.toLocaleString());
	
	// String 객체
	let text = "length 문자열의 길이를 반환한다."
	console.log(text.length)
	
	// 문자열의 비교
	let text1 = "hong"
	let text2 = "hong"
	if(text1 == text2){
		console.log("두 문자열의 내용이 일치합니다.")
	} else {
		console.log("두 문자열의 내용이 일치하지 않습니다.")
	}
	
	if(text1 === text2){
		console.log("두 문자열의 내용이 일치합니다.")
	} else {
		console.log("두 문자열의 내용이 일치하지 않습니다.")
	}
	
	let arr = [{name:'사과', price:15000},
			   {name:'바나나', price:4000}, 
			   {name:'수박', price:12000},
			   {name:'딸기', price:8000}];
	
	// 배열의 모든 값 출력하기 = 소비하기
	arr.forEach(function(fruit, index) {
		console.log(fruit.name, fruit.price);
	})
	
	// 가격이 10000원 이상인 과일만 찾기
	let arr2 = arr.filter(function(fruit, index){
			return fruit.price >= 10000;
	})
	console.log(arr2);
	
	// 판매중인 과일의 이름을 모두 알아내기
	let arr3 = arr.map(function(fruit, index){
			return fruit.name
	})
	console.log(arr3);
	
	// 판매중인 과일의 총 가격을 알아내기
	let totalPrice = arr.reduce(function(total, fruit){
		return total + fruit.price;
	}, 0)
	console.log(totalPrice)
	
	// 가격이 10000원 이상인 과일의 이름 알아내기
	let arr4 = arr.filter(function(fruit, index){
			return fruit.price >= 10000;
	}).map(function(fruit, index){
			return fruit.name
	})
	console.log(arr4)
	
	// 판매중인 과일을 가격순으로 정렬하기
	arr.sort(function(prev, next){
		return prev.price - next.price;
	})
	console.log(arr);

	// 판매중인 과일을 가격순으로 내림차순 정렬하기
	arr.reverse();
	console.log(arr);
	 
</script>
</body>
</html>
