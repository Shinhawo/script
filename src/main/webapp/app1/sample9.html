<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	// 함수의 매개변수
	function test1(p1, p2, p3){
		console.log(p1, p2, p3); // 필수로 필요한건 매개변수로 받고 
		console.log(arguments);  // 있어도 그만 없어도 그만이면 arguments에 담는다.
		console.log("----------------------------");
		
	}
	
	test1();
	test1(10);
	test1(10, 20);
	test1(10, 20, 30);
	test1(10, 20, 30, 40);
	test1(10, 20, 30, 40, 50);
	
	// 매개변수에 기본값을 지정할 수 있다.
	function test2(price, amount = 1) {
		console.log(price, amount);
	}
	test2(3000)
	test2(3000, 5)
	
	function test3(price, amount) {
// 		|| : 앞에값이 false면 뒤에 값이 amount에 들어감 => 기본값 = 1
// 		amount가 undefined -> false. 
		amount = amount || 1;
		console.log(price, amount)
	}
	test3(5000); 
	test3(5000, 10);
</script>
</body>
</html>
