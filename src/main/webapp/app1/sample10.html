<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	/*
		자바스크립트 함수의 반환값
	*/
	// return문이 없는 함수는 undefined값을 반환한다.
	function test1(){
		console.log("test1() 함수가 실행됨")
	}
	let result1 = test1();
	console.log("반환값", result1) // 반환값 undefined
	
	// 기본자료형 타입의 값, 배열 혹은 객체를 반환할 수 있다.
	function test2(){
		console.log("test2() 함수가 실행됨")
		return 10;
	}
	let result2 = test2();
	console.log("반환값", result2)
	
	function test3(){
		console.log("test3() 함수가 실행됨")
		let values = [10,20,30];
		return values;
	}
	let result3 = test3();
	console.log("반환값", result3, result3[0], result3[1], result3[2])
	
	function test4(){
		console.log("test4() 함수가 실행됨")
		return {
			name : "신하원",
			dept : "일본어",
			status: "졸업자"
			
		};
		
	}
	let result4 = test4();
	console.log("반환값", result4, result4.name, result4.dept, result4.status)
	
	// 함수를 반환값으로 반환하는 함수
	function test5(op) {
		let plus = function(num1, num2){
			return num1 + num2;
		}
		let minus = function(num1, num2){
		
			return num1 - num2;
		}
		
		if("더하기" === op){
			return plus;
		} else if ("빼기" === op){
			return minus;
		}
	}
	let result5 = test5("더하기");
	let value1 = result5(100, 20);
	console.log(value1);
	
	let result6 = test5("빼기");
	let value2 = result6(10, 20);
	console.log(value2);
	
	
</script>
</body>
</html>
