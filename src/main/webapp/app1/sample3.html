<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	// 자바스크립트의 변수는 값이 대입되야 타입이 결정된다.
	// 타입이 고정된 자바와 달리 담는 값에 따라 타입이 변한다. -> 동적 데이터타입
	let x;
	console.log(typeof(x), x);

	x = 10;
	console.log(typeof(x), x);
	
	x = true;
	console.log(typeof(x), x);
	
	x = "신하원최고"
	console.log(typeof(x), x);
	
</script>
</body>
</html>
