<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	// 자바 스크립트 객체
	// 객체 생성하기
	// 객체리터럴
	let emptyObject = {};
	let employee = {
			name : "신하원",
			dept: "개발1팀",
			salary : 8000000,
			comm : 0.15,
			getAnnualSalary : function() {
				let annualSalary = this.salary*12 + this.salary*this.comm*12
				return annualSalary;
			}
	}
	
	console.log("연봉", employee.getAnnualSalary());
	
	// Object 생성자 함수로 객체 생성하기
	// 자바스크립트에서는 함수의 이름이 대문자로 시작하는 것으로 
	// 그 함수가 생성자 함수임을 알린다.
	let score = new Object();
	score.name = '신하원';
	score.dept = '일본어';
	score.kor = 100;
	score.eng = 98;
	score.math = 99;
	score.getTotal = function(){
		return this.kor + this.eng + this.math;
	}
	score.getAverage = function() {
		return this.getTotal()/3;
	}
	
	console.log("총점 : ", score.getTotal());
	console.log("평균 : ", score.getAverage());
	
	// 생성자 함수로 객체 생성하기
	// * new 키워드로 빈 객체를 생성한다.
	// * 생성자 메서드를 실행한다. 생성자 메서드를 실행할 때 new 키워드로 생성된 객체를
	//   해당 메서드의 this에 전달한다.
	// * 자바스크립트의 생성자 함수는 new 키워드로 생성한 빈 객체를 전달받아서 프로퍼티와
	//   메서드를 채운다.
	function Employee(name, dept, salary, comm) {
		console.log(this);
		this.name = name;
		console.log(this);
		this.dept = dept;
		console.log(this);
		this.salary = salary;
		console.log(this);
		this.comm = comm;
		console.log(this);
	}
	
	let emp1 = new Employee("홍길동", "영업1팀", 3000000, 0.3);
	console.log(emp1);
	let emp2 = new Employee("김유신", "영업2팀", 3000000, 0.15);
	console.log(emp2);
	
	function Employee2(name, dept, salary, comm) {
		this.name = name;
		this.dept = dept;
		this.salary = salary;
		this.comm = comm;
		this.getAnnualSalary = function(){
			let comm2 = this.comm || 0;
			return this.salary*12 + this.salary*comm2*12;
		}
	}

	let emp3 = new Employee2("홍길동", "영업1팀", 3000000, 0.3);
	console.log(emp3);
	console.log(emp3.getAnnualSalary());
	
	let emp4 = new Employee2("김유신", "영업2팀", 3000000, 0.15);
	console.log(emp4);
	console.log(emp4.getAnnualSalary());
	
	let emp5 = new Employee2("강감찬", "인사팀", 3000000);
	console.log(emp5);
	console.log(emp5.getAnnualSalary());
</script>
</body>
</html>
